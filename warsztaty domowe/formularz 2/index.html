<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<header>
    <h1>A Simple Form</h1>
    <h2>Form Fundamentals</h2>
</header>
<section>
<form action="https://formspree.io/mayoznbw" method="POST" autocomplete="on"></form>
    <div title="customer"> <h3>Customer Info</h3>


    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" autofocus required> <br><br>
    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel"  placeholder="1-234-567-8910"  required pattern="[-]{3}[0-9]{11}"> 
    <br><br>
    <label for="email">E-mail address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required multiple>
  <br><br> 
</div>
<div title="books">

    <label for="bookname">Book name</label><br><br>
    <input type="text" id="bookname" name="bookname" list="book">
    <datalist id="book">
        <option>Angels and Demons</option>
        <option>The Master and Margarita</option>
        <option>Pharaon</option>
        <option>1922</option>
        <option>Green Mile</option>
   </datalist>

    <label for="quantity">Quantity (Maximum 5)</label>
    <input type="number" id="quantity" min="1" max="5"> <br>
    <br>
    <br>
    
</div>
<br><br>
<div title="send">
<input type="submit" value="send">
</div>
</form>

</section>

</body>
</html>
